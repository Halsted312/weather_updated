services:
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: kalshi_weather_db
    environment:
      POSTGRES_USER: kalshi
      POSTGRES_PASSWORD: kalshi
      POSTGRES_DB: kalshi_weather
    ports:
      - "5434:5432"
    volumes:
      - kalshi_weather_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kalshi -d kalshi_weather"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  vc-forecast-daemon:
    build: .
    container_name: kalshi_vc_forecast_daemon
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://kalshi:kalshi@db:5432/kalshi_weather
      VC_API_KEY: ${VC_API_KEY}
      KALSHI_API_KEY: ${KALSHI_API_KEY}
      KALSHI_PRIVATE_KEY_PATH: /app/weather.pem
    volumes:
      - ./weather.pem:/app/weather.pem:ro
      - ./.env:/app/.env:ro
    command: python scripts/poll_vc_forecast_daemon.py
    restart: unless-stopped

  kalshi-ws-recorder:
    build: .
    container_name: kalshi_ws_recorder
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://kalshi:kalshi@db:5432/kalshi_weather
      KALSHI_API_KEY: ${KALSHI_API_KEY}
      KALSHI_PRIVATE_KEY_PATH: /app/weather.pem
      VC_API_KEY: ${VC_API_KEY}
    volumes:
      - ./weather.pem:/app/weather.pem:ro
      - ./.env:/app/.env:ro
    command: python scripts/kalshi_ws_recorder.py --no-fills
    restart: unless-stopped

volumes:
  kalshi_weather_data:
