services:
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: kalshi_weather_db
    environment:
      POSTGRES_USER: ${DB_USER:-kalshi}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kalshi}
      POSTGRES_DB: ${DB_NAME:-kalshi_weather}
    ports:
      - "${DB_PORT:-5434}:5432"
    volumes:
      - kalshi_weather_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-kalshi} -d ${DB_NAME:-kalshi_weather}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Run migrations (one-shot)
  migrate:
    build: .
    container_name: kalshi_migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-kalshi}:${DB_PASSWORD:-kalshi}@db:5432/${DB_NAME:-kalshi_weather}
    command: alembic upgrade head
    profiles:
      - migrate

  # CLI for running ad-hoc scripts
  cli:
    build: .
    container_name: kalshi_cli
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-kalshi}:${DB_PASSWORD:-kalshi}@db:5432/${DB_NAME:-kalshi_weather}
      VC_API_KEY: ${VC_API_KEY}
      KALSHI_API_KEY: ${KALSHI_API_KEY}
      KALSHI_PRIVATE_KEY_PATH: /app/weather.pem
    volumes:
      - ./weather.pem:/app/weather.pem:ro
      - ./.env:/app/.env:ro
    stdin_open: true
    tty: true
    profiles:
      - cli

  # LEGACY: vc-forecast-daemon used the old schema (wx.forecast_snapshot*)
  # The old daemon has been moved to legacy/poll_vc_forecast_daemon.py
  # A new daemon for the Phase 1 VC schema (wx.vc_*) will be built later.
  # For now, use: docker compose run cli python scripts/ingest_vc_forecast_snapshot.py
  #
  # vc-forecast-daemon:
  #   build: .
  #   container_name: kalshi_vc_forecast_daemon
  #   depends_on:
  #     db:
  #       condition: service_healthy
  #   environment:
  #     DATABASE_URL: postgresql://kalshi:kalshi@db:5432/kalshi_weather
  #     VC_API_KEY: ${VC_API_KEY}
  #     KALSHI_API_KEY: ${KALSHI_API_KEY}
  #     KALSHI_PRIVATE_KEY_PATH: /app/weather.pem
  #   volumes:
  #     - ./weather.pem:/app/weather.pem:ro
  #     - ./.env:/app/.env:ro
  #   command: python scripts/poll_vc_forecast_daemon.py
  #   restart: unless-stopped
  #   profiles:
  #     - daemons

  kalshi-ws-recorder:
    build: .
    container_name: kalshi_ws_recorder
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-kalshi}:${DB_PASSWORD:-kalshi}@db:5432/${DB_NAME:-kalshi_weather}
      KALSHI_API_KEY: ${KALSHI_API_KEY}
      KALSHI_PRIVATE_KEY_PATH: /app/weather.pem
      VC_API_KEY: ${VC_API_KEY}
    volumes:
      - ./weather.pem:/app/weather.pem:ro
      - ./.env:/app/.env:ro
    command: python scripts/kalshi_ws_recorder.py --no-fills
    restart: unless-stopped
    profiles:
      - daemons

  vc-live-daemon:
    build: .
    container_name: kalshi_vc_live_daemon
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-kalshi}:${DB_PASSWORD:-kalshi}@db:5432/${DB_NAME:-kalshi_weather}
      VC_API_KEY: ${VC_API_KEY}
      KALSHI_API_KEY: ${KALSHI_API_KEY}
      KALSHI_PRIVATE_KEY_PATH: /app/weather.pem
    volumes:
      - ./weather.pem:/app/weather.pem:ro
      - ./.env:/app/.env:ro
    command: python scripts/poll_vc_live_daemon.py
    restart: unless-stopped
    profiles:
      - daemons

volumes:
  kalshi_weather_data:
