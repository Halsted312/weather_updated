version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kalshi_weather_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kalshi
      POSTGRES_PASSWORD: kalshi
      POSTGRES_DB: kalshi
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kalshi"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kalshi_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kalshi_weather_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@kalshi.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5051:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - kalshi_network
    profiles:
      - tools  # Optional: only start with --profile tools

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  kalshi_network:
    driver: bridge
