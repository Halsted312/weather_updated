services:
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: kalshi_weather_db
    environment:
      POSTGRES_USER: kalshi
      POSTGRES_PASSWORD: kalshi
      POSTGRES_DB: kalshi_weather
    ports:
      - "5434:5432"
    volumes:
      - kalshi_weather_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kalshi -d kalshi_weather"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  kalshi_weather_data:
